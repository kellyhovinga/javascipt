    <script type="text/javascript">

    function checkForm() {
      var x = document.getElementById("fullname").value;
      var y = document.getElementById("streetaddr").value;
      if (x=="") {document.getElementById("nameerrormsg").style.display = "inherit";}
      if (y=="") {document.getElementById("addrerrormsg").style.display = "inherit";}
      if ((x == "")||(y == "")) {
      return false;}
      else {document.getElementById("nameerrormsg").style.display = "none";
      document.getElementById("addrerrormsg").style.display = "none";}
    }  
    </script>
